# Postbox payload constraints
postbox.payload.max-size-bytes=10485760
postbox.payload.large-threshold-bytes=716800

# Dynamic poller discovery
postbox.poller.discovery-interval-ms=300000
postbox.poller.inactive-window-days=3
postbox.poller.poll-interval-ms=5000
postbox.poller.batch-size=100
postbox.poller.max-retries=5
postbox.poller.request-gzip=true
