# Application
quarkus.application.name=flowcatalyst-bffe

# HTTP
quarkus.http.port=8080
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*

# Quinoa - Vite integration (disabled - build frontend separately with bun)
# To enable Quinoa in the future, uncomment quarkus-quinoa in build.gradle.kts
# and add proper bun support when available
# quarkus.quinoa.ui-dir=../../packages/app
# quarkus.quinoa.dev-server.port=5173
# quarkus.quinoa.enable-spa-routing=true
# quarkus.quinoa.build-dir=dist

# Logging
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."tech.flowcatalyst".level=DEBUG

# Dev services
%dev.quarkus.http.port=8080
